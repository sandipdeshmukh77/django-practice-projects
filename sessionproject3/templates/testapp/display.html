<!DOCTYPE html>
{% extends 'testapp/base.html' %}

{%block body_block%}
<style >
table,td,th{
  border: 3px solid red;
  font-size: 20px;
  padding: 5px 20px;
  text-align: center;
}
</style>
<h1>Available items in cart</h1>
{%if request.session %}
<table>
  <thead>
    <th>Name</th>
    <th>Quantity</th>
  </thead>
    {%for key,value in  request.session.items %}
    <tr>
      <td>{{key}}</td>
      <td>{{value}}</td>
    </tr>
    {%endfor%}

</table>
{%else%}
<h2>no record found</h2>
{%endif%}
<br><br>
  <a href="/" class='btn btn-primary btn-lg' role="button">Add more items</a>

{%endblock%}
