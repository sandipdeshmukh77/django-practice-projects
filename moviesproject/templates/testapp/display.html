<!DOCTYPE html>
{%load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>list of Movies</h1>

    <table border=2>
      <thead>
        <th>Name</th>
        <th>Actor</th>
        <th>actress</th>
        <th>rdate</th>
        <th>rating</th>
      </thead>
      {% for movie in movies_list %}

        <tr>
          <td>{{movie.name}}</td>
          <td>{{movie.actor}}</td>
          <td>{{movie.actress}}</td>
          <td>{{movie.rdate}}</td>
          <td>{{movie.rating}}</td>

        </tr>
       {%endfor%}
      </table>
    </body>
  </html>
