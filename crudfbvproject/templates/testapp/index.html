{% extends 'testapp/base.html' %}

{% block body_block %}
<h1>Employee Data Details</h1>
<table border=2>
  <thead>
    <th>Employee No</th>
    <th>Employee Name</th>
    <th>Employee Address</th>
    <th>Employee Salary</th>
    <th>Actions</th>
  </thead>
  {%for emp in employee %}
  <tr>
    <td>{{emp.eno}}</td>
    <td>{{emp.ename}}</td>
    <td>{{emp.eaddr}}</td>
    <td>{{emp.esal}}</td>
    <td> <a href="/update/{{emp.id}}">Update</a> <a href="/delete/{{emp.id}}">Delete</a> </td>
  </tr>
  {%endfor%}
</table><br>
<a href="addemp/" class='btn btn-primary btn-lg '>Insert New Employee</a>

{% endblock  %}
