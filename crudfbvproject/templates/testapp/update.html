{% extends 'testapp/base.html' %}

{% block body_block %}
<h1>Employee Update Form</h1>
<form   method="post" >
  {% csrf_token %}
  Employee No:<input type="text" name="eno" value="{{employee.eno}}"><br><br><br>
  Employee Name:<input type="text" name="ename" value="{{employee.ename}}"><br><br><br>
  Employee Adress:<input type="text" name="eaddr" value="{{employee.eaddr}}"><br><br><br>
  Employee Salary:<input type="text" name="esal" value="{{employee.esal}}"><br><br><br>
  <input type="submit" class='btn btn-primary' value="Update record">
</form>


{% endblock  %}
